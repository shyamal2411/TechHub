<h1 class="mt-32 text-center font-bold uppercase underline  text-2xl"> Add employee </h1>

<form class="max-w-md mt-10 mx-auto" (ngSubmit)="OnSubmit()">
    <div class="mb-5">
        <input type="email" name="email" id="email"
            class="block w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-600"
            placeholder="Email address" [(ngModel)] ="employee.email" required />
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="mb-5">
            <input type="text" name="firstName" id="firstName" [(ngModel)] ="employee.firstName"
                class="block w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-600"
                placeholder="First name" required />
        </div>
        <div class="mb-5">
            <input type="text" name="lastName" id="lastName" [(ngModel)] ="employee.lastName"
                class="block w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-600"
                placeholder="Last name" required />
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="mb-5">
            <input type="text" name="department" id="department"
                class="block w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-600" [(ngModel)] ="employee.department"
                placeholder="Department (Ex. IT)" required />
        </div>
        <div class="mb-5">
            <input type="text" name="position" id="position"
                [(ngModel)] ="employee.position"  class="block w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-600"
                placeholder="Position (Ex. Software Developer)" required />
        </div>
    </div>
    <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full sm:w-auto px-3 py-1.5">Submit</button>
</form>
