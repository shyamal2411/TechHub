<div class="shadow-md w-full fixed top-0 left-0">
    <div class="md:flex items-center justify-between bg-white py-4 md:px-10 px-7">

        <div class="font-bold text-2xl cursor-pointer flex items-center gap-1">
            <span>TeamHub</span>
        </div>

        <div (click)="toggleMenu()" class="absolute right-8 top-6 cursor-pointer md:hidden w-7 h-7">
            <i *ngIf="open" class="text-red-500">X</i>
            <i *ngIf="!open" class="text-green-500">|||</i>
        </div>
        <ul [ngClass]="{'top-12': open, 'top-[-490px]': !open}"
            class="md:flex md:items-center md:pb-0 pb-12 absolute md:static bg-white md:z-auto z-[-1] left-0 w-full md:w-auto md:pl-0 pl-9 transition-all duration-500 ease-in">
            <li *ngFor="let link of links" class="md:ml-8 md:my-0 my-7 font-semibold">
                <a [href]="link.link" class="text-gray-800 hover:text-blue-400 duration-500">{{ link.name }}</a>
            </li>
            <!-- <button
                class="btn bg-blue-600 text-white md:ml-8 font-semibold px-3 py-1 rounded duration-500 md:static">Get
                Started</button> -->
        </ul>
    </div>
</div>
