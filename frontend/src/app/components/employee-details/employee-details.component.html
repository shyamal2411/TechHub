<h1 class="mt-28 font-semibold underline text-xl ml-32">Employee Details</h1>
<body class="font-sans leading-normal tracking-normal">

    <div class="flex justify-center">
        <div class="w-full max-w-xl">
            <div class="container mx-auto mt-10">
                <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2">Employee Details</div>
                        <div class="mb-4">
                            <p class="text-gray-700 text-base">First Name: {{employee.firstName}}</p>
                            <p class="text-gray-700 text-base">Last Name: {{employee.lastName}}</p>
                            <p class="text-gray-700 text-base">Email: {{employee.email}}</p>
                            <p class="text-gray-700 text-base">Department: {{employee.department}}</p>
                            <p class="text-gray-700 text-base">Position: {{employee.position}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
